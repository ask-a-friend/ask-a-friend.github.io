<script>
    // JavaScript: FÃ¼gt die Klasse "persistent" hinzu, wenn die Zelle gehovt wird
    const cells = document.querySelectorAll(".cell");
cells.forEach(cell => {
        cell.addEventListener("mouseover", () => {
            const letter = cell.querySelector(".letter");
            if (letter) {
                letter.classList.add("persistent");
            }
        });
    });
</script>
