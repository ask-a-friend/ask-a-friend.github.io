<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap">

<body>
    <main>
        <head></head>
<body>
 <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .image-wrapper {
            position: absolute;
            cursor: move;
        }
        .image-box {
            position: absolute;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.1);
            border: 2px dashed #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            pointer-events: none;
            z-index: -1;
        }
        .image-box span {
            font-size: 16px;
            color: #333;
            padding: 10px;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add image elements here -->
        <div class="image-wrapper">
            <img src="/assets/img/LouiseBrigham/LouiseBrighamportraitwiki.jpeg" alt="Box Furniture 1">
            <div class="image-box">
                <span>Box Furniture 1</span>
                <p> Platzhalter </p>
            </div>
        </div>
        <div class="image-wrapper">
            <img src="/assets/img/LouiseBrigham/Box_Furniture_wiki.jpg" alt="Box Furniture 2">
            <div class="image-box">
                <span>Box Furniture 2</span>
            </div>
        </div>
        <div class="image-wrapper">
            <img src="/" alt="Child Welfare Exhibit">
            <div class="image-box">
                <span>Child Welfare Exhibit</span>
            </div>
        </div>
        <div class="image-wrapper">
            <img src="/mnt/data/LouiseBrighamportraitwiki.jpeg" alt="Louise Brigham">
            <div class="image-box">
                <span>Louise Brigham</span>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector('.container');
            const wrappers = document.querySelectorAll('.image-wrapper');
wrappers.forEach(wrapper => {
                // Random positioning
                const x = Math.random() * (container.offsetWidth - wrapper.offsetWidth);
                const y = Math.random() * (container.offsetHeight - wrapper.offsetHeight);
wrapper.style.left = `${x}px`;
                wrapper.style.top = `${y}px`;
const img = wrapper.querySelector('img');
const box = wrapper.querySelector('.image-box');
// Set box size and position to match the image
                img.addEventListener('load', () => {
                    box.style.width = `${img.width}px`;
                    box.style.height = `${img.height}px`;
                    box.style.left = wrapper.style.left;
                    box.style.top = wrapper.style.top;
                });
 // Drag functionality
                let isDragging = false;
                let offsetX, offsetY;
wrapper.addEventListener('mousedown', (e) => {
                    isDragging = true;
                    offsetX = e.clientX - wrapper.getBoundingClientRect().left;
                    offsetY = e.clientY - wrapper.getBoundingClientRect().top;
                    wrapper.style.zIndex = 1000; // Bring to front
                });
document.addEventListener('mousemove', (e) => {
                    if (!isDragging) return;
                    const moveX = e.clientX - offsetX;
                    const moveY = e.clientY - offsetY;
wrapper.style.left = `${moveX}px`;
                    wrapper.style.top = `${moveY}px`;
                });
document.addEventListener('mouseup', () => {
                    isDragging = false;
                });
            });
        });
    </script>
</body>
    </main>
</body>
</html>
