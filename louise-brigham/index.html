    margin: 10px;
    line-height: 50px;

            border-radius: 15px 0px 0px 0px;
        }
.puzzle-cell.hidden-cell {

        }
.puzzle-letter {
            font-size: 2rem;
            font-family: "OffBitTrial-101";
            color: rgb(60, 40, 244);
            font-weight: bold;
            color: transparent;
            opacity: 1;
            animation: fadeOut 2s;
        }
.puzzle-cell:hover .puzzle-letter {

</style>
