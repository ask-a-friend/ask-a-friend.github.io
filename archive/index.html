<style>
.grandparent {
    background-color: var(--color-1);
    border: 0px solid var(--color-1);
    width: 100vw;
    height: 100vh;
    margin: 0px;
    padding: 10px 2px 0px 0px;
    line-height: 50px;
    overflow: hidden;
    transform: rotate(0deg);
    z-index: -1;
    display: flex;
    justify-content: center;
    align-items: center;
}
.puzzle-grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr); /* 6 Spalten mit gleichmäßiger Breite */
    width: 100%; /* Nimmt die gesamte Breite der .grandparent ein */
    height: 100%; /* Nimmt die gesamte Höhe der .grandparent ein */
    gap: 0px;
}
.puzzle-cell {
    border: 2px solid var(--color-1);
    margin: -10px -2px 0px 0px; /* Negative top margin for overlap */
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: var(--color-2);
    position: relative;
    border-radius: 15px 0px 0px 0px;
    z-index: 1; /* Ensure overlap is visible */
    cursor: crosshair; 
}
.puzzle-cell.hidden-cell {
    background-color: var(--color-1);
    border-radius: 15px 0px 0px 0px;
}
/* Fade-in Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
.puzzle-letter {
    font-size: 2rem;
    font-family: "OffBitTrial-101";
    color: var(--color-1);
    font-weight: bold;
    color: transparent;
    opacity: 0;
    padding: 10px;
}
.puzzle-cell:hover .puzzle-letter {
    color: var(--color-1);
    opacity: 1 
}
.puzzle-letter.persistent
{
  color: var(--color-1);
  opacity: 1;
  padding: 15px;
}
.dropdown-box {
  display: none;
  position: relative;
  padding: 15px;
  z-index: 0;
  overflow-y: scroll;
}
.puzzle-cell.active .dropdown-box {
  display: block;
}
:root {
  --color-1: rgb(0, 0, 0); 
  --color-2: rgb(207, 221, 250);
}
</style>

<script>
        const cells = document.querySelectorAll(".puzzle-cell");
cells.forEach(cell => {
            cell.addEventListener("mouseover", () => {
                const letter = cell.querySelector(".puzzle-letter");
                if (letter) {
                    letter.classList.add("persistent");
                }
            });
        });
        document.querySelectorAll(".puzzle-cell").forEach(cell => {
  cell.addEventListener("click", () => {
    if (cell.classList.contains("active")) {
      cell.classList.remove("active");
    } else {
      document.querySelectorAll(".puzzle-cell").forEach(c => c.classList.remove("active"));
      cell.classList.add("active");
    }
  });
});
    </script>
